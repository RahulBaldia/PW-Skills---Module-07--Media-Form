<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Q10.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="form-container">


        <div class="form-header">Registration</div>
        <div class="form-body">

        <form>
        <div class="form-input">
        <label class="form-label" for="name">Name *</label>
        <input type="text" id="name" name="name" required>
        </div>

        <div class="form-input">
        <label class="form-label" for="email">Email *</label>
        <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-input">
        <label class="form-label" for="Password">Password *</label>
        <input type="password" id="password" name="Password" required>
      </div>

      <div class="form-inputcheck">
      <label for="option1">By checking Terms & Conditions *</label>
      <input type="checkbox" id="option1" name="Check" value="option1">
    </div>

        <button type="submit" class="form-button">Submit</button>
        </form>
        </div>
        </div>
</body>
</html>
